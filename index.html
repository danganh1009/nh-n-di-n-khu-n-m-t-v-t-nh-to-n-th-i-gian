<!DOCTYPE html>
<html lang="vi">
<head>

        }
        h1 {

    </style>
</head>
<body>
    <h1>üì∑ Theo D√µi Khu√¥n M·∫∑t</h1>
    
    <div class="camera-container">
        <div class="camera">
            <h2>üé• Camera A</h2>
            <img src="{{ url_for('video_feed_a') }}" alt="Camera A Stream">
        </div>
        <div class="camera">
            <h2>üé• Camera B</h2>
            <img src="{{ url_for('video_feed_b') }}" alt="Camera B Stream">
        </div>
        <div class="camera">
            <h2>üé• Camera C</h2>
            <img src="{{ url_for('video_feed_c') }}" alt="Camera C Stream">

    </div>
    
    <h2>üïí Th·ªùi Gian Di Chuy·ªÉn</h2>
    <div id="travel-time">‚è≥ ƒêang thu th·∫≠p d·ªØ li·ªáu...</div>
    
    <h2>‚úÖ Tr·∫°ng th√°i x√°c nh·∫≠n</h2>
    <div id="face-status">Ch·ªù x√°c nh·∫≠n...</div>
    
    <h2>‚è±Ô∏è ƒê·ªìng H·ªì ƒê·∫øm Th·ªùi Gian</h2>
    <div id="timer">00:00:00</div>

    <div id="completion-notification"></div>
    
    <script>
        function checkCompletionStatus() {
            fetch('/completion_status')
                .then(response => response.json())
                .then(data => {
                    const notification = document.getElementById('completion-notification');
                    if (data.message) {
                        notification.textContent = data.message;
                        notification.style.display = 'block';
                        setTimeout(() => {
                            notification.style.display = 'none';
                        }, 5000);
                    }
                })
                .catch(error => console.error("L·ªói ki·ªÉm tra tr·∫°ng th√°i ho√†n th√†nh:", error));
        }

        function updateTravelTime() {
            fetch('/travel_time')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('travel-time').innerText = data.message;
                })
                .catch(error => console.error("L·ªói c·∫≠p nh·∫≠t th·ªùi gian di chuy·ªÉn:", error));
        }

        function updateFaceStatus() {
            fetch('/face_status')
                .then(response => response.json())
                .then(data => {
                    const faceStatus = document.getElementById('face-status');
                    const timer = document.getElementById('timer');
                    
                    faceStatus.innerText = data.message;
                    
                    if (data.detected) {
                        faceStatus.style.backgroundColor = '#28a745';  // Xanh l√° khi ƒë√£ nh·∫≠n di·ªán
                        timer.style.backgroundColor = '#28a745';  // ƒê·ªìng h·ªì c≈©ng chuy·ªÉn sang m√†u xanh
                        timer.style.transition = 'background-color 0.3s ease';  // Th√™m hi·ªáu ·ª©ng chuy·ªÉn m√†u
                    } else {
                        faceStatus.style.backgroundColor = 'gray';  // X√°m khi ch∆∞a nh·∫≠n di·ªán
                        timer.style.backgroundColor = 'gray';  // ƒê·ªìng h·ªì chuy·ªÉn v·ªÅ m√†u x√°m
                    }
                })
                .catch(error => console.error("L·ªói c·∫≠p nh·∫≠t tr·∫°ng th√°i x√°c nh·∫≠n:", error));
        }

        function updateTimer() {
            fetch('/current_time')
                .then(response => response.json())
                .then(data => {
                    if (data.elapsed_time !== null) {
                        const elapsedTime = parseFloat(data.elapsed_time);
                        const hours = Math.floor(elapsedTime / 3600);
                        const minutes = Math.floor((elapsedTime % 3600) / 60);
                        const seconds = Math.floor(elapsedTime % 60);
                        const timerText = `${String(hours).padStart(2, '0')}:${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
                        document.getElementById('timer').textContent = timerText;
                    } else {
                        document.getElementById('timer').textContent = "00:00:00";
                    }
                })
                .catch(error => console.error("L·ªói c·∫≠p nh·∫≠t ƒë·ªìng h·ªì:", error));
        }

        // C·∫≠p nh·∫≠t th√¥ng tin m·ªói gi√¢y
        setInterval(() => {
            updateTravelTime();
            updateFaceStatus();
            updateTimer();
            checkCompletionStatus();
        }, 1000);
    </script>
</body>
</html>
